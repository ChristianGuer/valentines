<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You üíò</title>

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#dc287c;
      --card:#ffffffcc;
      --text:#2b2b2b;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow-x:hidden;
      padding: 28px 0;
      position: relative;
    }

    /* floating hearts layer */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .heart{
      position:absolute;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,.18));
      user-select:none;
    }
    @keyframes floatUp{
      from{ transform: translateY(12vh) scale(1); opacity:.95; }
      to{ transform: translateY(-120vh) scale(1.2); opacity:0; }
    }

    .wrap{ width:min(900px, 92vw); z-index:1; }
    .card{
      background: var(--card);
      border: 1px solid #ffffffaa;
      border-radius: 22px;
      box-shadow: 0 12px 40px rgba(0,0,0,.12);
      padding: 26px;
      backdrop-filter: blur(8px);
    }

    h1{
      margin:0 0 14px;
      font-size: clamp(26px, 4vw, 42px);
      letter-spacing:-0.01em;
    }

    .slideshow{
      border-radius: 22px;
      overflow: hidden;
      background: rgba(255,255,255,.55);
      box-shadow: 0 10px 26px rgba(0,0,0,.12);
    }

    .slideshow img{
      width: 100%;
      height: min(52vh, 420px);
      object-fit: cover;
      display:block;
      opacity: 1;
      transition: opacity 450ms ease;
      user-select:none;
      -webkit-user-drag:none;
    }

    .slideControls{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px;
      background: rgba(255,255,255,.45);
      backdrop-filter: blur(6px);
    }

    .navBtn{
      width:44px;
      height:44px;
      border:0;
      border-radius:14px;
      background:#fff;
      cursor:pointer;
      font-size:18px;
      box-shadow: 0 8px 18px rgba(0,0,0,.10);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .navBtn:hover{
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0,0,0,.14);
    }

    .dots{
      display:flex;
      gap:8px;
      flex:1;
      justify-content:center;
      align-items:center;
      overflow:auto hidden;
      padding: 4px 0;
      scrollbar-width:none;
    }
    .dots::-webkit-scrollbar{ display:none; }

    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:#ffffff;
      opacity:.45;
      cursor:pointer;
      transition: transform .15s ease, opacity .15s ease;
      flex:0 0 auto;
    }
    .dot.active{
      opacity:1;
      transform: scale(1.12);
    }

    .footer{
      margin-top:14px;
      opacity:.75;
      font-size:13px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card">
      <h1>Hi love üíò</h1>

      <div class="slideshow" aria-label="Photos of us">
        <img id="slideImg" alt="Us" src="" />
        <div class="slideControls">
          <button id="prevBtn" class="navBtn" type="button" aria-label="Previous photo">‚Üê</button>
          <div id="dots" class="dots" aria-label="Slide dots"></div>
          <button id="nextBtn" class="navBtn" type="button" aria-label="Next photo">‚Üí</button>
        </div>
      </div>

      <div class="footer">Made by Crispy üíó</div>
    </div>
  </div>

  <script>
    // -------- floating hearts (background) --------
    const heartsLayer = document.getElementById("hearts");

    function burstHearts(n = 2){
      for(let i=0;i<n;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = Math.random() < 0.5 ? "üíó" : "üíò";
        h.style.left = (Math.random() * 100) + "vw";
        h.style.fontSize = (14 + Math.random() * 16) + "px";
        h.style.opacity = (0.55 + Math.random() * 0.45);
        h.style.animationDuration = (3.0 + Math.random() * 3.0) + "s";
        heartsLayer.appendChild(h);
        setTimeout(() => h.remove(), 6500);
      }
    }

    // subtle idle hearts
    setInterval(() => burstHearts(2), 1200);

    // -------- slideshow --------
    const photos = [
      "img/45CC162D-FEA0-44A5-BF67-BB9AA5922EF5.JPG",
      "img/20250525_153038_CE472E.jpeg",
      "img/20251030_232545_C00022.jpeg",
      "img/20251031_200309_CB11DA.jpeg",
      "img/DSC01922.jpeg",
      "img/IMG_0317.JPG",
      "img/IMG_0524.JPEG",
      "img/IMG_0527.JPEG",
      "img/IMG_0528.JPEG",
      "img/IMG_0752.JPG",
      "img/IMG_0904.PNG",
      "img/IMG_1209.JPEG",
      "img/IMG_1348.JPG",
      "img/IMG_1448.JPEG",
      "img/IMG_1598.JPEG",
      "img/IMG_1601.JPEG",
      "img/IMG_1636.JPEG",
      "img/IMG_1639.JPEG",
      "img/IMG_1889.JPEG",
      "img/IMG_2070.JPEG",
      "img/IMG_2076.JPEG",
      "img/IMG_2081.JPEG",
      "img/IMG_2184.JPEG",
      "img/IMG_2354.JPEG",
      "img/IMG_2356.JPEG",
      "img/IMG_2398.JPEG",
      "img/IMG_2579.JPEG",
      "img/IMG_2581.JPEG",
      "img/IMG_2607.JPEG",
      "img/IMG_2611.JPEG",
      "img/IMG_2612.JPEG",
      "img/IMG_2616.JPEG",
      "img/IMG_2634.JPEG",
      "img/IMG_2653.JPEG",
      "img/IMG_2753.JPEG",
      "img/IMG_2861.JPEG",
      "img/IMG_2862.JPEG",
      "img/IMG_8410.JPEG",
    ];

    const imgEl   = document.getElementById("slideImg");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const dotsEl  = document.getElementById("dots");

    let idx = 0;
    let timer = null;
    const intervalMs = 7500;

    function buildDots(){
      dotsEl.innerHTML = "";
      photos.forEach((_, i) => {
        const d = document.createElement("div");
        d.className = "dot" + (i === idx ? " active" : "");
        d.title = `Photo ${i + 1}`;
        d.addEventListener("click", () => showSlide(i, true));
        dotsEl.appendChild(d);
      });
    }

    function showSlide(i, userAction=false){
      if(!photos.length) return;

      idx = (i + photos.length) % photos.length;

      // fade out
      imgEl.style.opacity = "0";

      // swap image, then fade in
      setTimeout(() => {
        imgEl.src = photos[idx];
        imgEl.onload = () => { imgEl.style.opacity = "1"; };
        buildDots();
      }, 220);

      // extra hearts on manual clicks
      if(userAction) burstHearts(10);
      if(userAction) restartAuto();
    }

    function next(){ showSlide(idx + 1, true); }
    function prev(){ showSlide(idx - 1, true); }

    function restartAuto(){
      if(timer) clearInterval(timer);
      timer = setInterval(() => showSlide(idx + 1, false), intervalMs);
    }

    // keyboard support
    document.addEventListener("keydown", (e) => {
      if(e.key === "ArrowLeft") prev();
      if(e.key === "ArrowRight") next();
    });

    prevBtn.addEventListener("click", prev);
    nextBtn.addEventListener("click", next);

    // init
    imgEl.src = photos[0] || "";
    buildDots();
    restartAuto();
  </script>
</body>
</html>
